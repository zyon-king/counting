<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes e Botão Limpar</title>
    <style>
        /* Estilo básico para melhorar a visualização */
        body {
            font-family: Arial, sans-serif;
        }
        .checkbox-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Selecione as opções:</h1>

<form id="checkboxForm">
    <div class="checkbox-container">
        <input type="checkbox" id="opcao1" name="opcao1">
        <label for="opcao1">Opção 1</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao2" name="opcao2">
        <label for="opcao2">Opção 2</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao3" name="opcao3">
        <label for="opcao3">Opção 3</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao4" name="opcao4">
        <label for="opcao4">Opção 4</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao5" name="opcao5">
        <label for="opcao5">Opção 5</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao6" name="opcao6">
        <label for="opcao6">Opção 6</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao7" name="opcao7">
        <label for="opcao7">Opção 7</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao8" name="opcao8">
        <label for="opcao8">Opção 8</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao9" name="opcao9">
        <label for="opcao9">Opção 9</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="opcao10" name="opcao10">
        <label for="opcao10">Opção 10</label>
    </div>

    <button type="button" id="limparBtn">Limpar</button>
</form>

<script>
    // Seleciona o botão e o formulário
    const limparBtn = document.getElementById('limparBtn');
    const form = document.getElementById('checkboxForm');

    // Função para limpar as checkboxes
    function limparCheckboxes() {
        // Seleciona todas as checkboxes dentro do formulário
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        
        // Desmarca todas as checkboxes
        checkboxes.forEach(checkbox => checkbox.checked = false);
    }

    // Adiciona evento de clique ao botão
    limparBtn.addEventListener('click', limparCheckboxes);
</script>

</body>
</html>
